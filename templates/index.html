<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ongawa ODK viewer</title
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/odkviewer.css" >
    <script src="/static/js/jquery-3.1.0.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/odkviewer.js"></script>
  </head>
  <body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12" id="headerrow">
        <!-- Header -->
        <h1 class="h1 text-center"> ONGAWA ODK Viewer </h1>
      </div>
    </div>
    <div class="row" id="contentrow">
      <div class="col-md-3" id="lateralnav">
        <!-- Lateral navigation-->
        <div class="col-md-12">
          <h4>Select form:</h4>
        </div>
        <div class="col-md-12">
          <select class="form-control" id="form-selector">
            <option value="null"><span class="glyphicon glyphicon-refresh spinning"></span>Loading...</option>
          </select>
        </div>
        <div class="col-md-12" id="formgroups">
          <!-- Form groups-->
          <h5>Select a group:</h5>
          <ul class="nav nav-pills nav-stacked" id="navgroups">
            <li role="presentation" class="active"><span class="glyphicon glyphicon-refresh spinning"></span><a href="#">Loading...</a></li>
          </ul>
        </div>  
      </div>
      <div class="col-md-9" id="content">
        <!-- Full content-->
      </div>
    </div>
  </div>
  </body>
</html>
